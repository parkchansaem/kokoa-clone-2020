<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kokoa talk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>NO Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to kokoa talk!</h1>
        <p class="Welcome-header__text" >if you have a kokoa account,log in with your emaill or phone number.</p>
        
    </header>
    <form action="friends.html" method="GET" id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="password"/>
        <input type="submit" value="log in" />
        <a href="#">Find Kokoa Account or Password</a>

    </form>
    <div id="no-mobile">
        <span>your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>

</html>
